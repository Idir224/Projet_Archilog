<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Modifier l'entrée</title>
</head>
<body>
    <h1>Modifier l'entrée</h1>
    <form method="POST">
        <label for="name">Nom :</label>
        <input type="text" name="name" value="{{ entry.name }}" required>
        <br>
        
        <label for="amount">Montant :</label>
        <input type="number" name="amount" step="0.01" value="{{ entry.amount }}" required>
        <br>
        
        <label for="category">Catégorie :</label>
        <input type="text" name="category" value="{{ entry.category }}">
        <br>
        
        <button type="submit">Mettre à jour</button>
    </form>
    <a href="{{ url_for('web_ui.index') }}">Retour à la liste des entrées</a>
</body>
</html>
